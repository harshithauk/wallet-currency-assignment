version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "build"
          command: "echo Build successful"

  test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo "this is the test job"
  
  deploy:
    docker:
      - image: cimg/base:stable
    environment:
        HEROKU_APP: "wallet-assignment"
        HEROKU_API_KEY: 6846212f-eff6-49a7-89a4-166d3c203089

                   
    steps:
      - checkout
      - run: |
          git config --global user.email "harshithauk1500@gmail.com"
          git config --global user.name "harshithauk"
          git remote set-url origin https://github.com/harshithauk/wallet-currency-assignment
          git push origin main

      

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build_and_test_and_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - hold:
          type: approval
          requires:
            - build
            - test
      - deploy:
          requires:
            - hold